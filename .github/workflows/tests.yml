name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore SafeVision.sln

    - name: Build solution
      run: dotnet build SafeVision.sln --no-restore

    - name: Run all tests
      run: dotnet test SafeVisionPlatform.Tests/SafeVisionPlatform.Tests.csproj --no-build --verbosity normal
